<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
    <title>Game-A-Thon of Learning - Specific Game</title>
    <link rel="icon" type="image/png" href="images/gamecontroller-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/p2.min.js"></script>
    <script type="text/javascript" src="js/pixi.min.js"></script>
    <script type="text/javascript" src="js/question.js"></script>
    <script type="text/javascript" src="js/blobber.js"></script>
    <script type="text/javascript" src="js/gatol.js"></script>
    <script type="text/javascript" src="js/gameScreens.js"></script>
    <script type="text/javascript">
            // This is a jQuery convention to say that once all the files
            // load, the function Smile.start() should run.
            // This function is defined in the smiles.js
            $(function() {
                Screens.start();
            });
        </script>
</head>
<body>
	<div class="screenTitle all">Screen Title</div>

	<div class="centerText all howTo done"> INFO </div>

	<div class="centerBtns">
		<button class="btnSynopsis all main">Start</button>
		<button class="btnHowTo all main">How to Play</button>
		<button class="btnMain all done">Back to Main Menu</button>
		<button class="btnSummary all done">Summary</button>
		<button class="btnQuitGame all main done">Quit</button>		
	</div>

	<div class="qSetText">
		<div class="qSet all synopsis">Question Set</div>
		<div class="qSetDescr all synopsis">Question Set Description</div>
	</div>

	<div class="bottomBtns">
		<button class="btnMain all howTo">Back to Main Menu</button>
		<button class="btnGame all questionDisp">Play</button>
		<button class="btnNext all synopsis answerDisp">Next Question</button>
		<button class="btnQuitGame all">Quit</button>
		<button class="btnDone all">Back to Win</button>
	</div>

	<div class="questionText questionZoomed">
		<div class="currQuestion all questionDisp answerDisp">Current Question</div>
		<div class="answer all questionDisp answerDisp">Choose between the following:</div>
	</div>
	<div class="gameScreen" id="gameScreen">
	</div>

</body>

</html>
