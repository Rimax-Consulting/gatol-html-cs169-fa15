<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Game-A-Thon of Learning</title>
    <link rel="icon" type="image/png" href="images/gamecontroller-icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
        // This is a jQuery convention to say that once all the files
        // load, the function GameAThon.start() should run.
        // This function is defined in the index.js
        $(function() {
            //GameAThon.start();
        });
    </script>
  </head>

  <body>
    <div class="dashboard_header">
        <img src="images/gamecontroller-icon.png">
        <header id="dashboard_title">
            Statistics
        </header>

        <div class="clear_float">
        </div>
    </div>


    <div class="dashboard container">

        <div class="margin_top10 left_col">
            <div class="inner_title">
                Game Statistics 
            </div>

            <div>
                <ul class="small_inner_container">
                    <li><a href="#sample_stats_1">Sample Game Stats</a></li>
                    <div class="fullbar"></div>
                </ul>
            </div>
        </div>

        <div class="margin_top10 right_col">
            <div class="inner_title">
                LeaderBoards
            </div>

            <div>
                <ul class="small_inner_container">
                    <li><a href="#leaderboard_item1">Sample Leaderboard item</a></li>
                    <div class="fullbar"></div>
                </ul>
            </div>
        </div>

        <div class="clear_float"></div>

        <div class="margin_top20 footer">
            <button class="white_button med_btn">OK</button>
        </div>

    </div>
    
  </body>
</html>
